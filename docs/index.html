<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="icon" href="_media/favicon.ico" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
    />
    <link rel="stylesheet" href="./custom.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
    />
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "Awesome-RWKV-Prompts",
        search: "auto", //开启搜索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          placeholder: "搜索",
          // 本地化
          placeholder: {
            "/en-US/": "Type to search",
            "/": "搜索",
          },
          noData: "No Results!",
          // 本地化
          noData: {
            "/en-US/": "No Results",
            "/": "找不到结果",
          },
          depth: 1, // 搜索标题的最大层级, 1 - 6
          hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        },
        copyCode: {
          buttonText: {
            "/en-US/": "Copy to clipboard",
            "/": "复制到剪贴板",
          },
        },
        darkMode: {
          dark: {
            background: "#1c1f20",
            toggleBtnBg: "#c2c2c2c4",
            textColor: "#c2c2c2c4",
          },
          light: {
            background: "white",
            toggleBtnBg: "var(--theme-color)",
          },
        },
        loadSidebar: true,
        autoHeader: true,
        loadNavbar: true,
        themeColor: "#5bae23",
        mergeNavbar: true,
        onlyCover: true,
        topMargin: 30,
        auto2top: true,
        coverpage: true,
        coverpage: "cover.md",
        maxLevel: 6,
        subMaxLevel: 6,
        repo: "https://github.com/shoumenchougou/Awesome-RWKV-Prompts",
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace("raw.githubusercontent.com", "github.com")
                  .replace(/\/master/, "/blob/master");
              } else {
                url =
                  "https://github.com/shoumenchougou/Awesome-RWKV-Prompts/tree/main/docs/" +
                  vm.route.file;
              }
              var editHtml = "[:memo: Edit Document in GitHub](" + url + ")\n";

              return editHtml + "\n" + html;
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
    <script>
      document.addEventListener("copy", function (e) {
        var selectedText = window.getSelection().toString();
        if (selectedText) {
          e.clipboardData.setData("text/plain", selectedText.trim());
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
